<div class="form-group pull-right">
    <input type="text" class="search form-control" placeholder="Search" id="search">
    <button id="uno" (click) = "search()" >Search</button>
</div>
<span class="counter pull-right"></span>
<table class="table table-hover table-bordered results">
  <thead>
    <tr>
      <th>#</th>
      <th class="col-md-5 col-xs-5">Name</th>
      <th class="col-md-4 col-xs-4">KPH</th>
      <th class="col-md-3 col-xs-3">Accuracy</th>
    </tr>
    <tr class="warning no-result">
      <td colspan="4"><i class="fa fa-warning"></i> No result</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>{{ name }}</td>
      <td>{{ KPH }}</td>
      <td>{{ accuracy }}</td>
    </tr>
  </tbody>
</table>
