<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Login or Register</h1>
            <div class="account-wall">
                <img class="profile-img" src="/assets/login-avatar.png"
                    alt="">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" [routerLink]="['home']">
                    Sign in</button>
                </form>
            </div>
            <a href='register' class="text-center new-account">Create an account</a>
        </div>
    </div>
</div>
