<body>
<br>
<div id="header">
  <img src="/assets/capturis-logo.png" alt="Logo" class="center"><br><br><br>
  <h1><strong>10 Key Assessment Test</strong></h1>
</div>
	<div class="input-field">
  	<br><br><br><br>
		<input type="text" id = 'in' name="in" class="in" value = "{{index2}}" (keyup) = "increment($event)" readonly>
		<input type="text" name = "num" class = "out" value = "{{index}}" readonly><br>
		<textarea name="out" class="list" rows = "3" readonly>
			{{count[index + 1]}}
			{{count[index + 2]}}
			{{count[index + 3]}}
		</textarea>
		<input type="text" id='clock' name= 'clock' class='clock' value="{{start - ticks}}" readonly>
	</div>
	<br><br>
</body>
