<body>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="mat-title">Assessment Results</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <label class="kph">KPH</label>
    <input type="text" id = 'in' name="in" value="10,000" class="kph">
    <label class="accuracy">Accuracy</label>
    <input type="text" name = "num" class = "accuracy" value = "105%" readonly>
    <label class="backspaces">Backspaces</label>
    <input type="text" id='clock' name= 'clock' class='backspaces' value= "0" readonly>

  </mat-card-content>
  <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
</body>
