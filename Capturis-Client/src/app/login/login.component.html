<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Login or Register</h1>
            <div class="account-wall">
                <img class="profile-img" src="/assets/login-avatar.png"
                    alt="">
                <form class="form-signin" method="post">
                <input type="text" class="form-control" id="username" name="username" required autofocus [(ngModel)]="tl.username">
                  <input type="password" class="form-control" name="passwordHash" required [(ngModel)]="tl.passwordHash">
                <button (click)="submitLogin()" class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                </form>
            </div>
            <a href='register' class="text-center new-account">Create an account</a>
        </div>
    </div>
</div>

<div *ngIf="authentication_error" class="alert alert-success box-msg" role="alert">
  <strong>List Saved!</strong> Your changes has been saved.
</div>
