<body>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="mat-title">Ten Key Assessment</mat-card-title>
    <mat-card-subtitle>{{ testDesc }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <input type="text" id = 'in' name="in" class="in" (keydown) = "increment($event)">

    <input type="text" name = "num" class = "out" value = "{{ a }}" readonly>
    <input type="text" name = "num" class = "next" value = "{{ b }}" readonly>
    <input type="text" name = "num" class = "next2" value = "{{ c }}" readonly>
    <input type="text" name = "num" class = "next3" value = "{{ d }}" readonly>
    <input type="text" id='clock' name= 'clock' class='clock' value="{{displayTime}}" readonly>

  </mat-card-content>
  <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
</body>
